<!DOCTYPE html>
<html>
<head><title>Flowers</title></head>
<body>
<h1>Flowers</h1>
<form action="/flowers" method="post">
  <label>Flower Name:</label><br>
  <input type="text" name="name" required><br>
  <label>Quantity:</label><br>
  <input type="number" name="quantity" required><br>
  <label>Price:</label><br>
  <input type="number" step="0.01" name="price" required><br>
  <button type="submit">Add Flower</button>
</form>
<hr>
<ul>
{% for f in flowers %}
  <li>
    {{ f.name }} (Qty: {{ f.quantity }} | ${{ f.price }})
    <form action="/cart/items" method="post" style="display:inline;">
      <input type="hidden" name="flower_id" value="{{ f.id }}">
      <button type="submit">Add to Cart</button>
    </form>
  </li>
{% endfor %}
</ul>
<a href="/cart/items">View Cart</a>
</body>
</html>
