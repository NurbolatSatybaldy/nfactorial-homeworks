<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form action="/books/{{ book.id }}/edit" method="post">
        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title" value="{{ book.title }}" required><br><br>
        <label for="author">Author:</label><br>
        <input type="text" name="author" id="author" value="{{ book.author }}" required><br><br>
        <label for="year">Year:</label><br>
        <input type="number" name="year" id="year" value="{{ book.year }}" required><br><br>
        <label for="total_pages">Total Pages:</label><br>
        <input type="number" name="total_pages" id="total_pages" value="{{ book.total_pages }}" required><br><br>
        <label for="genre">Genre:</label><br>
        <input type="text" name="genre" id="genre" value="{{ book.genre }}" required><br><br>
        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/books/{{ book.id }}">Back to Book Detail</a>
</body>
</html>
