<!DOCTYPE html>
<html>
<head>
    <title>Create a Book</title>
</head>
<body>
    <h1>Create New Book</h1>
    <form action="/books" method="post">
        <label for="title">Title:</label><br>
        <input name="title" id="title" type="text" required><br><br>

        <label for="author">Author:</label><br>
        <input name="author" id="author" type="text" required><br><br>

        <label for="year">Year:</label><br>
        <input name="year" id="year" type="number" required><br><br>

        <label for="total_pages">Total Pages:</label><br>
        <input name="total_pages" id="total_pages" type="number" required><br><br>

        <label for="genre">Genre:</label><br>
        <input name="genre" id="genre" type="text" required><br><br>

        <button type="submit">Create Book</button>
    </form>
    <br>
    <a href="/books">Back to Books List</a>
</body>
</html>
