<!-- templates/news/comment_form.html -->

{% extends 'news/base.html' %}

{% block title %}Post Comment{% endblock %}

{% block content %}
    <h1>Post a comment on "{{ news_item.title }}"</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'news_detail' news_item.id %}">Back to News</a>
{% endblock %}
