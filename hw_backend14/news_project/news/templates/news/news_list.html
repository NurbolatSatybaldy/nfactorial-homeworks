<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
</head>
<body>
    <h1>News List</h1>
    <ul>
        {% for news_item in news %}
        <li><a href="{% url 'news_detail' news_item.id %}">{{ news_item.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'news_create' %}">Create New News</a>
</body>
</html>
