<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
</head>
<body>
    <h1>News List</h1>
    <ul>
        {% for article in news %}
            <li>
                <a href="{% url 'news_detail' article.id %}">{{ article.title }}</a> - {{ article.created_at }}
            </li>
        {% empty %}
            <li>No news available</li>
        {% endfor %}
    </ul>
    <a href="{% url 'news_create' %}">Add New News</a>
</body>
</html>
