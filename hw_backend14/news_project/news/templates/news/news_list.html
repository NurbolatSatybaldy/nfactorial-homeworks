<!-- templates/news/news_list.html -->

{% extends 'news/base.html' %}

{% block title %}All News{% endblock %}

{% block content %}
    <h1>All News</h1>
    <ul>
        {% for news_item in news %}
            <li><a href="{% url 'news_detail' news_item.id %}">{{ news_item.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
