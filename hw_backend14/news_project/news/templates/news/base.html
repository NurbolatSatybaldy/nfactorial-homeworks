<!-- templates/news/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'news_list' %}">All News</a>
            <a href="{% url 'news_create' %}">Create News</a>
            {% if user.is_authenticated %}
                <a href="{% url 'news_edit' 1 %}">Edit News</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'sign_up' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
