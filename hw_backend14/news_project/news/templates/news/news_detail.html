<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ news.title }}</title>
</head>
<body>
    <h1>{{ news.title }}</h1>
    <p>{{ news.content }}</p>
    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
        <li>{{ comment.content }} - {{ comment.created_at }}</li>
        {% empty %}
        <li>No comments yet.</li>
        {% endfor %}
    </ul>

    <h3>Add Comment</h3>
    <form method="POST" action="{% url 'comment_create' news.id %}">
        {% csrf_token %}
        <textarea name="content" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'news_list' %}">Back to news list</a>
</body>
</html>
