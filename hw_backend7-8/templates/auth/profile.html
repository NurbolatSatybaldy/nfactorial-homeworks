<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<style>
body { font-family: sans-serif; margin: 20px; }
</style>
</head>
<body>
<h1>User Profile</h1>
<p>ID: {{ user.id }}</p>

{% endif %}

<a href="/purchased">Purchased</a>
</body>
</html>
