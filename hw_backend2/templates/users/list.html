<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Full Name</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>
                <a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <hr>
    <div>
        {% if page > 1 %}
        <a href="/users?page={{ page - 1 }}&limit={{ limit }}">Previous</a>
        {% endif %}
        <span> Page {{ page }} </span>
        {% if (page * limit) < total %}
        <a href="/users?page={{ page + 1 }}&limit={{ limit }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
