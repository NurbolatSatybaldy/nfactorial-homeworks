<!DOCTYPE html>
<html>
<head>
    <title>User Detail</title>
</head>
<body>
    <h1>User Detail</h1>
    <ul>
        <li>Username: {{ user.username }}</li>
        <li>First Name: {{ user.first_name }}</li>
        <li>Last Name: {{ user.last_name }}</li>
        <li>Email: {{ user.email }}</li>
        <li>ID: {{ user.id }}</li>
    </ul>
    <a href="/users">Back to Users</a>
</body>
</html>
